<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website - Account</title>
    <!-- Link to css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

<!-- Header -->
<header>
<!-- Nav -->
  <div class="container">
       <div class="navbar">
            <a href="index.html" class="logo">Tomas Store</a>
            <nav>
              <ul id="MenuItems">
                  <li><a href="index.html">Home</a></li>
                  <li><a href="products.html">Products</a></li>
                  <li><a href="account.html">Account</a></li>
              </ul>
            </nav>
            <a href="cart.html"><i class='bx bx-shopping-bag' id="cart-icon"></i></a>
            <img src="images/menu.jpg" class="menu-icon"
            onclick="menutoggle()">
       </div>
  </div>
</header>

<!-- Account Page -->
<div class="account-page">
     <div class="container">
          <div class="row">
               <div class="col-2">
                    <img src="images/image1.jpg" width="100%">
               </div>

               <div class="col-2">
                    <div class="form-container">
                         <div class="form-btn">
                              <span onclick="login()">Login</span>
                              <span onclick="register()">Register</span>
                              <hr id="Indicator">
                         </div>

                         <form id="LoginForm">
                               <input type="text" placeholder="Username">
                               <input type="password" placeholder="Password">
                               <button type="submit" class="btn">Login</button>
                               <a href="">Forgot password</a>
                         </form>

                         <form id="RegForm">
                               <input type="text" placeholder="Username">
                               <input type="email" placeholder="Email">
                               <input type="password" placeholder="Password">
                               <button type="submit" class="btn">Register</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>
</div>

<!-- Footer -->
       <div class="footer">
            <div class="container">
                 <div class="row">
                      <div class="footer-col-1">
                           <img src="images/logo.jpg">
                           <p>Our purpose is to provide good products and
                           best service for our customers.</p>
                      </div>
                      <div class="footer-col-2">
                           <h3>Follow us on:</h3>
                           <ul>
                               <li><a href="https://www.facebook.com/angelicajoan.responso/">Facebook</a></li>
                               <li><a href="https://twitter.com/AngelJelican">Twitter</a></li>
                           </ul>
                      </div>
                 </div>
                 <hr>
                 <p class="copyright">Copyright 2003. =TOMAS STORE=</p>
            </div>
       </div>

<!-- js for toggle menu -->
       <script>
            var MenuItems = document.getElementById("MenuItems");

            MenuItems.style.maxHeight = "0px";

            function menutoggle(){
                if(MenuItems.style.maxHeight == "0px")
                   {
                        MenuItems.style.maxHeight = "200px";
                   }
                else
                   {
                        MenuItems.style.maxHeight = "0px";
                   }
            }
       </script>

<!-- js for toggle form -->
       <script>

       var LoginForm = document.getElementById("LoginForm");
       var RegForm = document.getElementById("RegForm");
       var Indicator = document.getElementById("Indicator");

           function login(){

                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)";
           }
           function register(){

                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)";
           }

       </script>

</body>
</html>
